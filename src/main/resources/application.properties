spring.application.name=ProgettoIDS

# Configurazione del database H2 Dopo il riavvio dell'applicazione, i dati rimarranno disponibili
spring.datasource.url=jdbc:h2:file:./src/main/resources/db/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=1234

# Configurazione JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Abilitare la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

